<div class="login-box-modern animate__animated animate__fadeInUp">
  <button id="closeLogin" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Cerrar"></button>

  <div class="text-center mb-4">
    <i class="fas fa-user-circle fa-3x text-primary-color mb-2"></i>
    <h2 class="fw-bold">Bienvenido</h2>
    <p class="text-muted">Inicia sesión para continuar</p>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
    </div>

    <div class="mb-4 position-relative">
      <label for="password" class="form-label fw-semibold">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      <i class="fas fa-eye toggle-password" id="togglePassword" title="Mostrar u ocultar"></i>
    </div>

    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-contact">Ingresar</button>
    </div>

    <p class="text-center mt-2 small">
      ¿No tienes cuenta?
      <a href="#" id="openRegister" class="link-register">Regístrate</a>
    </p>

    <p class="text-center mt-2 small fw-bold text-danger" id="loginMessage"></p>
  </form>
</div>

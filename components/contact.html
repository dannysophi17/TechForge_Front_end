<section id="contacto" class="contact-section">
  <div class="container">
    <div class="text-center mb-5 animate__animated animate__fadeInDown">
      <h2 class="fw-bold text-light">Contáctanos</h2>
    </div>

    <div class="row g-5 align-items-stretch">
      <!-- FORM: izquierda en md+ -->
      <div class="col-md-7 order-md-1 animate__animated animate__fadeInRight">
        <form id="contactForm" class="h-100">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="col-12 mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Motivo del contacto">
            </div>
            <div class="col-12 mb-4">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-contact px-5 py-2">
              <i class="fas fa-paper-plane me-2"></i>Enviar mensaje
            </button>
          </div>
        </form>
      </div>

      <!-- INFO: derecha en md+ -->
      <div class="col-md-5 order-md-2 d-flex animate__animated animate__fadeInLeft">
        <div class="contact-info-box bg-light rounded-4 shadow-lg p-4 w-100 d-flex flex-column justify-content-between">
          <div>
            <h5 class="fw-bold mb-4 text-dark">Información de contacto</h5>

            <!-- Teléfono -->
            <div class="d-flex align-items-start mb-4">
              <div class="icon-circle me-3 text-success">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div>
                <small class="text-muted d-block">Llámanos</small>
                <a href="tel:+573042878197" class="text-dark text-decoration-none fw-semibold">+57 304 2878197</a>
              </div>
            </div>

            <!-- Correo -->
            <div class="d-flex align-items-start mb-4">
              <div class="icon-circle me-3 text-primary-color">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="flex-text">
                <small class="text-muted d-block">Correo</small>
                <a href="mailto:eduardo.coavas@techforges.com"
                  class="text-dark text-decoration-none text-break">
                  eduardo.coavas@techforges.com
                </a>
              </div>
            </div>
            
            <!-- WhatsApp -->
            <div class="d-flex align-items-start mb-4">
              <div class="icon-circle me-3 text-success">
                <i class="fab fa-whatsapp"></i>
              </div>
              <div>
                <small class="text-muted d-block">WhatsApp</small>
                <a href="https://wa.me/573042878197"
                   class="text-dark text-decoration-none"
                   target="_blank" rel="noopener noreferrer">Chat directo</a>
              </div>
            </div>

            <!-- Instagram -->
            <div class="d-flex align-items-start mb-3">
              <div class="icon-circle me-3 text-danger">
                <i class="fab fa-instagram"></i>
              </div>
              <div>
                <small class="text-muted d-block">Instagram</small>
                <a href="#" class="text-dark text-decoration-none">@techforge</a>
              </div>
            </div>

            <!-- LinkedIn -->
            <div class="d-flex align-items-start">
              <div class="icon-circle me-3 text-primary">
                <i class="fab fa-linkedin-in"></i>
              </div>
              <div>
                <small class="text-muted d-block">LinkedIn</small>
                <a href="#" class="text-dark text-decoration-none">/company/techforge</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.row -->
  </div><!-- /.container -->
</section>

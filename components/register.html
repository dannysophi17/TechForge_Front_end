<div class="login-box-modern animate__animated animate__fadeInUp">
  <button id="closeRegister" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Cerrar"></button>

  <div class="text-center mb-4">
    <i class="fas fa-user-plus fa-3x text-primary-color mb-2"></i>
    <h2 class="fw-bold">Crear cuenta</h2>
    <p class="text-muted">Regístrate para empezar</p>
  </div>

  <form id="registerForm">
    <div class="mb-3">
      <label for="nombre" class="form-label fw-semibold">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label fw-semibold">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label fw-semibold">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      <i class="fas fa-eye toggle-password" id="togglePassword" title="Mostrar u ocultar"></i>
    </div>

    <div class="mb-4">
      <label for="confirmar" class="form-label fw-semibold">Confirmar contraseña</label>
      <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="••••••••" required>
    </div>

    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-contact">Registrarme</button>
    </div>

    <p class="text-center mt-2 small fw-bold text-danger" id="registerMessage"></p>
  </form>
</div>
